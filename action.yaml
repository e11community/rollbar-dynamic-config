name: 'Rollbar Dynamic Config'
description: 'Generate dynamic portion of Rollbar Configuration from GCP Secrets and repo metadata'
inputs:
  path:
    description: path in repo to overwrite dynamic config to
    required: true
  project_id:
    description: The GCP Project
    required: true
  secret_post_client_item:
    description: >
      Simple name of secret in GCP storing the post_client_item project access token
      for the project you want to emit Rollbar errors to
    required: true
  secret_post_server_item:
    description: >
      Simple name of secret in GCP storing the post_server_item project access token
      for the project you want to emit Rollbar errors to
    required: true
runs:
  using: 'node20'
  main: 'dist/index.js'
